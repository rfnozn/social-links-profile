<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card with social media links">
  <meta name="keywords" content="Social Media Links Profile Card">
  <meta name="author" content="Irfan">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="profile">
      <div class="profile__picture">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
      </div>
      <div class="profile__user">
        <h1 class="user__name">Jessica Randall</h1>
        <address class="user__address">London, United Kingdom</address>
      </div>
      <p class="profile__profession">"Front-end developer and avid reader."</p>
      <div class="profile__links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
